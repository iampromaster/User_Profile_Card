<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet" />
  </head>
  <body>
    <div class="profile__card">
      <div class="more"><i class="ri-more-2-fill"></i></div>
      <img src="assets/user.jpg" alt="">
      <h1 class="name">Brandon Watson</h1>
      <p class="designation">UI/UX Mobile Designer</p>
      <div class="profile__details">
        <div class="col">
          <p>Projects</p>
          <h4>17</h4>
        </div>
        <div class="col">
          <p>Following</p>
          <h4>159</h4>
        </div>
        <div class="col">
          <p>Followres</p>
          <h4>205</h4>
        </div>
      </div>
      <div class="about">
         I'm Brandon, a web developer with a passion for creating beautiful and
        user-friendly websites. I've worked on personal blogs to e-commerce
        platforms.
      </div>
      <div class="social__icons">
        <a href="" class="icon twitter"><i class="ri-twitter-fill"></i></a>
        <a href="" class="icon facebook"><i class="ri-facebook-fill"></i></a>
        <a href="" class="icon google"><i class="ri-google-fill"></i></a>
        <a href="" class="icon behance"><i class="ri-behance-fill"></i></a>
      </div>
      <a href="#" class="view__profile">View Profile</a>
    </div>
  </body>
